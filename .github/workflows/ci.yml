name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.3'
  JAVA_VERSION: '17'

jobs:
  # Analyze and test job
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Verify Flutter installation
        run: flutter --version
      
      - name: Run code generation
        run: |
          flutter packages pub run build_runner build --delete-conflicting-outputs
      
      - name: Run Flutter analyze
        run: flutter analyze --fatal-infos
      
      - name: Check code formatting
        run: dart format --output=none --set-exit-if-changed .
      
      - name: Run unit tests with coverage
        run: flutter test --coverage --test-randomize-ordering-seed random
      
      - name: Generate coverage report
        run: |
          # Remove generated files from coverage
          lcov --remove coverage/lcov.info '**/generated/**' '**/l10n/**' '**/*.g.dart' '**/*.freezed.dart' -o coverage/lcov_cleaned.info
          # Generate HTML coverage report
          genhtml coverage/lcov_cleaned.info -o coverage/html
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov_cleaned.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage/lcov_cleaned.info
            coverage/html/

  # Golden tests job (visual regression testing)
  golden-tests:
    name: Golden Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
      - name: Run golden tests
        run: flutter test test/golden_tests/ --update-goldens
      
      - name: Upload golden test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: golden-test-results
          path: test/goldens/

  # Build verification job
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze-and-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
      - name: Build Android APK (debug)
        run: flutter build apk --debug --flavor dev
      
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: build/app/outputs/flutter-apk/app-dev-debug.apk

  # Integration tests with backend
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [analyze-and-test]
    
    services:
      # Use the backend Docker images from the main project
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
      - name: Start mock backend
        run: |
          # Use Docker Compose to start the backend services
          cd integration_test
          docker-compose up -d
          sleep 30
      
      - name: Run integration tests
        run: |
          # Run integration tests that don't require device (API tests)
          flutter test integration_test/ --dart-define=INTEGRATION_TEST_ENV=ci
      
      - name: Stop backend services
        if: always()
        run: |
          cd integration_test
          docker-compose down
      
      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            integration_test/build/
            test/

  # Security and quality checks
  security-and-quality:
    name: Security & Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run pub audit
        run: flutter pub audit
        continue-on-error: true
      
      - name: Check for outdated packages
        run: flutter pub outdated
        continue-on-error: true
      
      - name: Run dead code analysis
        run: flutter packages pub run dead_code_analyzer
        continue-on-error: true
